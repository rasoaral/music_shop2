<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/5f780ea240.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/main-copy.css">
</head>
<body>

    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Music Shop <i class="fa-solid fa-icons"></i></h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html"> <i class="fa-solid fa-rotate-left"></i> seguir comprando </a>
                    </li>
                    <li>
                        <a class="boton-menu active" href="./agregar.html"> <i class="fa-solid fa-icons"></i> Agregar Productos </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">2022 music shop</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Agregar Productos</h2>
            <div class="contenedor-carrito">
              <p id="producto-vacio" class="carrito-vacio"> Su productos estan vacios. <i class="fa-solid fa-face-sad-cry"></i></p>
                
                  <!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Open modal
  </button>
  
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <form  id="formulario">
                <div class="form-group">
                  <label for="text">Id:</label>
                  <input type="text" class="form-control" placeholder="Ingrese el id" id="identificacion">
                </div>
                <div class="form-group">
                  <label for="titulo">Titulo:</label>
                  <input type="text" class="form-control" placeholder="Ingrese el titulo" id="titulos">
                </div>
                <div class="form-group">
                    <label for="pwd">Imagen</label>
                    <input type="text" class="form-control" placeholder="Ingresa la url de la imagen" id="pwd">
                  </div>
                  <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="number" class="form-control" placeholder="Ingresa el precio" id="precio">
                  </div>
                  <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <select name="" id="categorias">
                      <option value="Sleccione el genero"  disabled>Seleccione el genero</option>
                      <option  value="pop"         >Pop</option>
                      <option  value="alternativo" >Alternativo</option>
                      <option  value="japonesa"    >Musica Japonesa</option>
                      
                    </select>
                  </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>

                <div id="contenedor-agregados" class="contenedor-agregados">
                    <!--Esta madre se llena con js-->
                </div>

            </div>
        </main>
    </div>

    <script src="../js/agrega.js"></script>
</body>
</html>
