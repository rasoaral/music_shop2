<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Shop</title>
    <script src="https://kit.fontawesome.com/5f780ea240.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>

    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Music Shop <i class="fa-solid fa-icons"></i></h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html"> <i class="fa-solid fa-rotate-left"></i> seguir comprando </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html"> <i class="fa-solid fa-cart-shopping"></i> carrito </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">2022 music shop</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">carrito</h2>
            <p></p> 
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio"> tu carrito esta vacio. <i class="fa-solid fa-face-sad-cry"></i></p>
                <div id="carrito-productos" class="carrito-productos disabled">
                    <!--funes puta madre esta chingadera me quito 7 horas de mi miserable vidaaaaaaaaaa-->>
                </div>
                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <a href="./factura.html"><button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Factura</button></a>
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total"></p>
                        </div>
                        <a href="./pago.html"><button id="carrito-acciones-comprar"
                            class="carrito-acciones-comprar">Comprar ahora</button></a>
                    </div>
                </div> 

                <p id="carrito-comprado" class="carrito-comprado disabled"> Gracias por tu compra. <i class="fa-solid fa-heart"></i></p>

            </div>
        </main>
    </div>

    <script src="../js/carrito.js"></script>
</body>
</html>
